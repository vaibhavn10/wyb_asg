<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO game</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/e12a4fcb89.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-title">
            <h1>XOXO</h1>
        </div>
    </nav>

    <!-- Input grids -->
    <div class="container" style="display: flex; justify-content: center; align-items: center;">
        <div class="screen">
            <div
                style="display: flex; flex-direction: column; align-items: start; justify-content: center; gap: 0.25rem;">
                <div class="controls">
                    <label for="grid-size">Grid Size (3-10):</label>
                    <input type="number" id="ngrids" min="3" max="10" value="3">
                    <label for="win-streak">Win Streak (3-n):</label>
                    <input type="number" id="win-streak" min="3" max="10" value="3">
                    <button class="btn" id="createBoard">Start Game</button>
                  </div>
                <div class="" id="msg" style="margin-left: 20px;"></div>
            </div>
            <div class="" style="position: relative;">
                <div class="boardMsg" id="boardMsg">
                    <div class="gameMsg" id="gameMsg">
                        Start the game.
                    </div>
                    <button class="restart" id="next" >NEXT GAME</button>
                </div>
                <div class="board" id="board">
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./script/index.js" type="module"></script>
</body>

</html>
